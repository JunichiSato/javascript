<script>
//console.log(x - 0);
console.log(null - 0);
console.log(true - 0);

console.log("0xffff" - 0);
console.log(0xffff - 0);

console.log(5 + '5');
console.log(5 * '5');

console.log(5 + parseInt('5'));

console.log(null >= 0);
console.log(null <= 0);
console.log(null == 0);

console.log(Number("1"));
console.log(Number("A"));
console.log(Number("A") == Number("B"));
console.log(isNaN(Number("A")));

console.log(isNaN("foo"));
console.log(Number("A") !== Number("A"));
console.log("foo" !== "foo");
</script>
