<!DOCTYPE html>
<html>
<head>
<title>Line</title>
<script>
setInterval(function () { document.title = 'Line - ' + new Date(); }, 1000);
var i = 1;
function inc() {
    setValue(i+1);
    history.pushState(i, 'Line - ' + i);
}
function setValue(newI) {
    i = newI;
    document.forms.F.I.value = newI;
}
window.addEventListener("popstate", function(e) {
    console.log(e);
})
//console.dirxml(document);
//console.dir(document.getElementsByName("F"));
console.log(document.querySelector("para"));
</script>
</head>

<body onpopstate="setValue(event.state)">
<form name="F">
State: <output name="I">1</output> <input value="Increment" type="button" onclick="inc()"></input>
<p id="para">sample</p>
</form>
</body>
</html>
