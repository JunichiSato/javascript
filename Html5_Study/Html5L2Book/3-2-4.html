<!DOCTYPE html>
<html>
<head>
<title>sample createElement() </title>

<script>
function appendElement() {
    var divs = document.getElementsByTagName('div');
    var div = divs.item(0);
    var p = document.createElement('p');
    p.innerHTML = "append paragraph";
    div.appendChild(p);
//    div.removeChild(div.lastChild);
}
</script>
</head>

<body>
<div>
    <p>1-1</p>
    <p>1-2</p>
    <p>1-3</p>    
</div>

<button onclick="appendElement();">append</button>

</body>
</html>
