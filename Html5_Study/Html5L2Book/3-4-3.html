<!DOCTYPE html>
<html>
<head>
<style type="text/css">
    p.sample3 {color:blue;}
</style>
<script>
    window.onload = function() {
        var p = document.querySelectorAll("p.sample1,p.sample2");
        for ( var i = 0; i < p.length; i++) {
            window.alert(p[i].innerHTML);
        }
        window.alert(p.innerHTML);
    };
</script>
</head>
<body>
    <p class="sample1">適用対象1</p>
    <p class="sample2">適用対象2</p>
    <p class="sample3">適用対象外</p>
</body>
</html>
